{% extends "base.html" %}
{% block content %}
<!-- TASK index page -->
<div class="flex flex-col items-center justify-center h-screen">
    <!-- Welcome within the page -->
    <div class="w-full max-w-sm mx-auto">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <h2 class="text-2xl font-bold text-center">Welcome</h2>
                <p class="text-center">
                    This is a simple task manager.
                </p>
            </div>
            <div class="flex flex-col items-center justify-center">
                <a href="" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Create a new task
                </a>
            </div>
            <!-- List uncompleted tasks -->
            <div class="mb-4">
                <div class="flex flex-col items-center justify-center">
                    <!-- Form to add task -->
                    <form action="/add-task/" method="get">
                        <div class="flex flex-col items-center justify-center">
                            <div class="flex flex-col items-center justify-center">
                                <p class="text-center">
                                    <input type="text" name="task" placeholder="Task" class="bg-gray-200 border border-gray-200 rounded px-4 py-2">
                                </p>
                            </div>
                            <div class="flex flex-col items-center justify-center">
                                <input type="submit" value="Add task" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            </div>
                        </div>
                    </form>
                    {% for task in tasks %}
                    {% if task.completed == 0 %}
                    <h2 class="text-2xl font-bold text-center">Uncompleted tasks</h2>
                            <div class="flex flex-col items-center justify-center">
                                <div class="flex flex-col items-center justify-center">
                                    <p class="text-center">
                                        {{forloop.counter}}{{ task.title }}
                                    </p>
                                </div>
                                <div class="flex flex-col items-center justify-center">
                                    <a href="" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                        Edit
                                    </a>
                                    <a href="" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                                        Delete
                                    </a>
                                </div>
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
        </div>
    </div>
</div>
{% endblock %}
